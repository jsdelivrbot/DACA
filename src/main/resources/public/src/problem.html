<template>
	<table>
		<tr>
			<th>Problem</th>
			<th>Description</th>
			<th>Tip</th>
			<th>Solved</th>
		</tr>
		<tr repeat.for="problem of problems">
			<td><a href="">${problem.name}</a></td>
			<td>${problem.description}</td>
			<td>${problem.tip}</td>
			<td>${problem.solved}</td>
		</tr>
	</table> 
</template>
